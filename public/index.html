<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laudos de Avaliação de Imóveis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.10/build/pdfmake.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.10/build/vfs_fonts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
  </head>
  <body class="bg-slate-100 font-inter">
    <div class="flex h-screen">
      <aside class="w-72 bg-slate-900 text-white flex flex-col">
        <div class="p-6 border-b border-slate-700">
          <h1 class="text-xl font-semibold">Painel Pericial</h1>
          <p class="text-sm text-slate-300">Sistema de Avaliação Imobiliária</p>
        </div>
        <nav class="flex-1 overflow-y-auto">
          <ul id="topicMenu" class="py-4 space-y-1"></ul>
        </nav>
        <div class="p-4 border-t border-slate-700 space-y-2">
          <button
            id="novaAvaliacaoBtn"
            class="w-full bg-emerald-500 hover:bg-emerald-600 transition text-white py-2 rounded-lg font-medium"
          >
            Nova Avaliação
          </button>
          <button
            id="duplicarAvaliacaoBtn"
            class="w-full bg-sky-500 hover:bg-sky-600 transition text-white py-2 rounded-lg font-medium disabled:opacity-40"
            disabled
          >
            Duplicar Avaliação
          </button>
          <button
            id="exportarPdfBtn"
            class="w-full bg-amber-500 hover:bg-amber-600 transition text-white py-2 rounded-lg font-medium disabled:opacity-40"
            disabled
          >
            Exportar PDF
          </button>
        </div>
      </aside>
      <main class="flex-1 overflow-y-auto">
        <header class="bg-white border-b border-slate-200 px-8 py-5 flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
          <div>
            <h2 id="controleLabel" class="text-2xl font-semibold text-slate-800">
              Selecione uma avaliação
            </h2>
            <p class="text-slate-500 text-sm">Aperfeiçoe os laudos conforme NBR 14.653</p>
          </div>
          <div class="flex gap-2">
            <input
              id="buscaInput"
              type="search"
              placeholder="Buscar avaliações"
              class="px-4 py-2 rounded-lg border border-slate-300 focus:outline-none focus:ring focus:ring-slate-200"
            />
            <button
              id="abrirModalAvaliacoes"
              class="bg-slate-800 text-white px-4 py-2 rounded-lg hover:bg-slate-700"
            >
              Consultar banco
            </button>
          </div>
        </header>

        <section id="formContainer" class="p-6 space-y-6">
          <!-- Conteúdo dinâmico -->
        </section>
      </main>
    </div>

    <div
      id="modalAvaliacoes"
      class="fixed inset-0 hidden items-center justify-center bg-slate-900/60 z-50"
    >
      <div class="bg-white w-full max-w-4xl rounded-xl shadow-xl p-6 flex flex-col max-h-[90vh]">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-slate-800">Avaliações salvas</h3>
          <button
            class="text-slate-500 hover:text-slate-800"
            id="fecharModalAvaliacoes"
          >
            Fechar
          </button>
        </div>
        <div class="overflow-y-auto flex-1">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-100 text-slate-600 uppercase tracking-wide text-xs">
              <tr>
                <th class="py-2 px-3 text-left">Controle</th>
                <th class="py-2 px-3 text-left">Imóvel</th>
                <th class="py-2 px-3 text-left">Atualizado em</th>
                <th class="py-2 px-3"></th>
              </tr>
            </thead>
            <tbody id="listaAvaliacoes" class="divide-y divide-slate-200"></tbody>
          </table>
        </div>
      </div>
    </div>

    <template id="topicTemplate">
      <li>
        <button
          class="w-full text-left px-6 py-3 flex items-center justify-between hover:bg-slate-800 transition"
          data-topic-id=""
        >
          <span class="text-sm font-medium"></span>
          <svg
            class="w-4 h-4 text-slate-400"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </li>
    </template>

    <script src="/js/app.js" type="module"></script>
  </body>
</html>
